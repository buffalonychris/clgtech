<!doctype html>
<html lang="en">
<head>
  <title>Contact · KickAss Home Automation</title>
  <meta name="description" content="Book a consultation or ask a question."/>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles.css" />
  <link rel="stylesheet" href="/theme/styles.css" />
</head>
<body data-theme="dark">
  <div id="site-header"></div>

  <main class="section">
    <div class="container">
      <div class="kicker">Contact</div>
      <h1>Let’s get your home dialed in</h1>
      <p class="lead">Tell us a bit about your space and goals. We’ll recommend the right starting point.</p>
      <form class="card" onsubmit="event.preventDefault(); alert('Thanks! We\'ll be in touch.');">
        <label>Name</label><br/>
        <input type="text" placeholder="Full name" style="padding:.6rem 1rem; border-radius:10px; border:1px solid var(--border); width:min(520px,100%);" /><br/><br/>
        <label>Email</label><br/>
        <input type="email" placeholder="you@example.com" style="padding:.6rem 1rem; border-radius:10px; border:1px solid var(--border); width:min(520px,100%);" /><br/><br/>
        <label>Phone</label><br/>
        <input type="tel" placeholder="(###) ###-####" style="padding:.6rem 1rem; border-radius:10px; border:1px solid var(--border); width:min(520px,100%);" /><br/><br/>
        <label>How can we help?</label><br/>
        <textarea rows="6" placeholder="Tell us about your goals…" style="padding:.6rem 1rem; border-radius:10px; border:1px solid var(--border); width:min(720px,100%);"></textarea><br/>
        <div class="cta-row"><button class="btn btn-primary">Send</button></div>
      </form>
    </div>
  </main>

  <div id="site-footer"></div>
  <script src="/assets/nav-loader.js"></script>
</body>
</html>
